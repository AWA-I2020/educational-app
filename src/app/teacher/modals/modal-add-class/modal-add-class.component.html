<ion-header>
  <ion-toolbar color=primary>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar nueva clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title>Agregar Clase</ion-card-title>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Materia</ion-label>
            <ion-select
              required
              formControlName="subject"
              okText="Aceptar"
              cancelText="Cerrar"
            >
              <ion-select-option
                [value]="materia"
                *ngFor="let materia of materias"
                >{{ materia }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Curso</ion-label>
            <ion-select
              required
              formControlName="grade"
              okText="Aceptar"
              cancelText="Cerrar"
            >
              <ion-select-option [value]="curso" *ngFor="let curso of cursos">{{
                curso
              }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Paralelo</ion-label>
            <ion-select
              required
              formControlName="parallel"
              okText="Aceptar"
              cancelText="Cerrar"
            >
              <ion-select-option
                [value]="paralelo"
                *ngFor="let paralelo of paralelos"
                >{{ paralelo }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <br />
          <ion-grid fixed>
            <ion-row class="ion-justify-content-center">
              <ion-fab-button
                color="primary"
                type="submit"
                (click)="onSubmit()"
                [disabled]="classForm.invalid"
              >
                <ion-icon name="checkmark"></ion-icon>
              </ion-fab-button>
            </ion-row>
          </ion-grid>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
