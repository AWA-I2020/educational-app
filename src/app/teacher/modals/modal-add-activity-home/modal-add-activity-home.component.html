<ion-header>
  <ion-toolbar color=primary>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title>Agregar Actividad de Casa</ion-card-title>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    
    <ion-card-content>
      <form [formGroup]="homeWorkForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Titulo de la Actividad <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripci√≥n <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-textarea required formControlName="description" type="text"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Formato <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-select okText="Aceptar" cancelText="Cerrar">
            <ion-select-option value={{format}} *ngFor="let format of formats">{{format}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-fab-button color="primary" type="submit" (click)="onSubmit()" [disabled]="resourceForm.invalid">
              <ion-icon name="checkmark"></ion-icon>
            </ion-fab-button>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
