<ion-header>
  <ion-toolbar color=primary>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title>Agregar Cuestionario</ion-card-title>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Titulo de la Actividad <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripci√≥n <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-textarea required formControlName="description" type="text"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tiempo Limite <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-range required formControlName=limitTime color="danger" pin="true" max="500"></ion-range>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Intentos <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-range required formControlName=attempRange dualKnobs="true" min="21" max="42" step="3" snaps="true"></ion-range>
        </ion-item>

        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-fab-button color="primary" type="submit" (click)="onSubmit()" [disabled]="questionForm.invalid">
              <ion-icon name="checkmark"></ion-icon>
            </ion-fab-button>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
