<ion-header>
  <ion-toolbar>
    <ion-title>Student</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showOptions($event)">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="classes.length>0;else noClasses">
    <ion-card
      button
      (click)="openClass(class.id)"
      *ngFor="let class of classes"
    >
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
              <ion-text color="dark">
                Materia: {{class.subject}}
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-text color="dark">
                Curso: {{class.grade}} de Primaria
              </ion-text>
            </ion-col>
            <ion-col size="4" class="ion-align-self-end">
              <ion-text color="dark">
                Paralelo: {{class.parallel}}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ng-template #noClasses>
    <ion-list>
      <ion-item>
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>Aun no tiene clases.</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
