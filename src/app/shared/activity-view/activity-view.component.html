<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title
            ><b>{{ activity.title }}</b></ion-card-title
          >
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><b>Descripción: </b></ion-label>
        </ion-item>
        <ion-item>
          <h5>
            {{ activity.description }}
          </h5>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>
              <b>Fecha de publicación: </b>
            </h5>
          </ion-label>
        </ion-item>
        <ion-item>
          <h5>{{ activity.date.seconds * 1000 | date: "medium" }}</h5>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
