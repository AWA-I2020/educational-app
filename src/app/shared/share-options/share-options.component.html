<ion-list>
  <ion-list-header *ngIf="class">
    Compartir clase
  </ion-list-header>
  <ion-list-header *ngIf="!class">
    Compartir estudiante
  </ion-list-header>
  <ion-item *ngIf="class">
    <ion-label>Codigo de clase:</ion-label>
  </ion-item>
  <ion-item *ngIf="!class">
    <ion-label>Codigo de estudiante:</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="text" [value]="code" readonly></ion-input>
  </ion-item>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-button
        (click)="copyCode()"
        expand="block"
        color="primary"
      >
        <ion-icon slot="start" name="copy"></ion-icon>Copiar
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-list>
