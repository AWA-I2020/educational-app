<ion-list *ngIf="user">
  <ion-list-header>
    <h1>Perfil</h1>
  </ion-list-header>
  <ion-item>
    <p>Nombre Completo: {{ user.completeName }}</p>
  </ion-item>
  <ion-item *ngIf="user.email">
    <p>Correo electronico: {{ user.email }}</p>
  </ion-item>
  <ion-item>
    <p>Rol: {{ user.role }}</p>
  </ion-item>
  <ion-item>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)="signOut()" expand="block" color="primary">
          Cerrar sesion
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item *ngIf="user.role == 'Estudiante'">
    <ion-grid fixed>
      <ion-row>
        <ion-label>Codigo de estudiante:</ion-label>
      </ion-row>
      <ion-row>
        <ion-col size="8">
          <ion-text>
            <p>
              {{ user.id }}
            </p>
          </ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="copyCode()" expand="block" color="primary">
            Copiar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
