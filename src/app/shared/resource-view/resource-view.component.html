<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recurso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title><b>{{ resource.name }}</b></ion-card-title>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><b>Descripción: </b></ion-label>
        </ion-item>
        <ion-item>
          <h5>
            {{ resource.description }}
          </h5>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>
              <b>Fecha de publicación: </b>
            </h5>
          </ion-label>
        </ion-item>
        <ion-item>
          <h5>{{ resource.date.toDate() | date: "medium" }}</h5>
        </ion-item>
        <ion-item>
          <ion-label> <b> Archivos: </b></ion-label>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-button
              *ngFor="let file of resource.files"
              (click)="openFile(file.url)"
              expand="block"
              shape="round"
            >
              {{ file.name }} <ion-icon slot="end" name="open"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
