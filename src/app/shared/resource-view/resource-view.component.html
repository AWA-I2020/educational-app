<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recurso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-card-title
            ><b>{{ resource.name }}</b></ion-card-title
          >
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><b>Descripción: </b></ion-label>
        </ion-item>
        <ion-item>
          <h5>
            {{ resource.description }}
          </h5>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>
              <b>Fecha de publicación: </b>
            </h5>
          </ion-label>
        </ion-item>
        <ion-item>
          <h5>{{ resource.date.seconds * 1000 | date: "medium" }}</h5>
        </ion-item>
        <ion-item>
          <ion-label> <b> Archivos: </b></ion-label>
        </ion-item>
          <ion-row *ngFor="let file of files">
            <ion-col size="12">
              <ion-item>
                <ion-label>{{ file.name }} </ion-label>
                <ion-button (click)="openFile(file.name)">
                  <ion-icon [name]="file.icon"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
